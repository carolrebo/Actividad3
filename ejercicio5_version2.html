<!DOCTYPE html>

	.relative{
		position: relative;
		width: 291px;
		height: 291px;
		border: solid 1px gray;

	}
	.absolute{
		position: absolute;
		top: 0px;
		width: 291px;
		height: 291px;
		z-index: 0;
	}

</style>


</head>
<body>

	<img src="images/foto.png" width="291" height="291">

<div class="absolute"> 
 <img src="images/label_red.png">
</div>
</div>
